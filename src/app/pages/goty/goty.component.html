<h2>Votar</h2>
<hr>
<div class="row">
  <div class="col">
    <div class="card-columns">
      <div class="card bg-dark" *ngFor="let item of games">
        <img [src]="item.url" class="card-img-top" [alt]="item.name">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <button class="btn btn-block btn-outline-primary"
          (click)="votarJuego( item )">
            Votar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
